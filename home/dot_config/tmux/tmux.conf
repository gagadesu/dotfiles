# General

## reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf

## change the prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

## start with window 1 instead of 0
set -g base-index 1

## start with pane 1 instead of 0
set -g pane-base-index 1

## shorten command delay
set -sg escape-time 1

## split panes using | and -
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

## open new windows in the current path
bind c new-window -c "#{pane_current_path}"

## move between windows
bind p previous-window

## auto-rename off
set -g allow-rename off

## mouse control
set -g mouse on

## use Alt+arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

## use Shift+arrow keys to adjust pane size
bind -n S-Left resize-pane -L 3
bind -n S-Right resize-pane -R 3
bind -n S-Up resize-pane -U 3
bind -n S-Down resize-pane -D 3

## enable vi mode keys
set-window-option -g mode-keys vi

## set default terminal mode to 256 colors
set -g default-terminal "xterm-256color"
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

## present a menu of URLs to open from the visible pane. sweet.
bind u capture-pane \;\
    save-buffer /tmp/tmux-buffer \;\
    split-window -l 10 "urlview /tmp/tmux-buffer"

## move status position to top
set-option -g status-position top

# Plugins
set -g @plugins 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugins 'catppuccin/tmux'
set -g @plugin 'xamut/tmux-weather'
set -g @plugin 'vascomfnunes/tmux-clima'

## config for catppuccin
